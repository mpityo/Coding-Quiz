<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <p><a href="" class="high-scores-link">View high scores</a></p>  
        <p id="timer">Time: 0</p> 
    </header>

    <main class="page-content">
        <!-- High Scores Slide Out
        <div class="high-scores-wrapper">
            <h3 class="high-score-title">High Scores Top 10</h3>
            <ul class="high-score-list"></ul>
        </div>
        Main Content region -->
        <div class="main-content-area">
            <h1 class="question-spot">Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button class="btn" id="start-quiz">Start Quiz</button>
        </div>
    </main>

	<script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
